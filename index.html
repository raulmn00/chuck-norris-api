<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/chuck-norris.png" type="image/x-icon">
    <title>Chuck Norris API</title>
</head>
<body onload="getJoke()">
    <section id="section-jokes">
        <h1>Chuck Norris Fun Facts</h1>
        <p id="p-jokes"></p>
        
        <h1>Select a categorie of jokes</h1>
        <select name="categories" id="categories">
            <option value="animal">Animal</option>
            <option value="career">Career</option>
            <option value="celebrity">Celebrity</option>
            <option value="dev">Dev</option>
            <option value="explicit">Explicit</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="history">History</option>
            <option value="money">Money</option>
            <option value="movie">Movie</option>
            <option value="music">Music</option>
            <option value="political">Political</option>
            <option value="religion">Religion</option>
            <option value="science">Science</option>
            <option value="sport">Sport</option>
            <option value="travel">Travel</option>

        </select>
        <button id="get-joke">New Joke</button>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
